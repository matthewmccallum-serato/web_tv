<!DOCTYPE html>

<html ng-app>

	<head>
		<title>Simple app</title>
		<link REL="StyleSheet" TYPE="text/css" HREF="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="logo">tv.az.nz</div>
		</div>

		<input ng-model="name" type="text" placeholder="Your name">
		<h1>Hello {{ name }}</h1>

		<div id="sidebar">
			<ul>
				<li>Sidebar stuff 1</li>
				<li>Sidebar stuff 2</li>
				<li>Sidebar stuff 3</li>
			</ul>
		</div>

		<div id="content">
			<h1>Foo</h1>
			<div class="primary"><p>Primary</p></div>
			<div>
				<div class="secondary"><p>Secondary 1</p></div>
				<div class="secondary"><p>Secondary 2</p></div>
				<div class="secondary"><p>Secondary 3</p></div>
			</div>
		</div>
	</body>

</html>
